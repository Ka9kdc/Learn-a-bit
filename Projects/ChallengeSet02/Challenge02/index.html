<!DOCTYPE html>
<html lang="en">

		<link href="./style.css" rel="stylesheet" />
		<title>Mintbean Learn-a-bit Challenge 02 - Gallery</title>
	</head>

	<body>

					src="images/Optimized-IMG_0036.JPG"
					alt="airshow photo 14"
				/>
			</section>
		</main>
		<script type="text/javascript">
			const photoContainer =
				document.getElementsByClassName("flex_container")[0];
			photoContainer.addEventListener("click", (event) => {
				const target = event.target;

				if (target.tagName === "IMG" && target.className === "box") {
					const newFeature = document.createElement("img");
					newFeature.src = target.src;
					newFeature.alt = target.alt;
					newFeature.id = "Feature";
					newFeature.className = "box active";
					newFeature.addEventListener("click", (event) => {
						newFeature.remove();
					});

					const oldFeature = document.getElementById("Feature");
					if (oldFeature) {
						photoContainer.replaceChild(newFeature, oldFeature);
					} else {
						photoContainer.appendChild(newFeature);
					}
				}
			});
		</script>
	</body>
</html>
