<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<title>Mintbean Learn-a-bit Challenge 03 - Pricing</title>
	</head>

	<body>
		<h1>Pricing</h1>
		<article class="flex_container_col">
			<section class="price_box">
				<h3>1 Photo</h3>
				<div class="price_heading">
					<h2><span>$</span>39.99</h2>
					<p>per photo</p>
				</div>
				<button>Order Now</button>
			</section>
			<section class="price_box">
				<h3>3-5 Photos</h3>
				<div class="price_heading">
					<h2 class="price_heading"><span>$</span>34.99</h2>
					<p>per photo</p>
				</div>
				<button>Order Now</button>
			</section>
			<section class="price_box">
				<h3>6-8 Photos</h3>
				<div class="price_heading">
					<h2 class="price_heading"><span>$</span>30.99</h2>
					<p>per photo</p>
				</div>
				<button>Order Now</button>
			</section>
		</article>
	</body>
</html>
